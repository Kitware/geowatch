model:
  class_path: watch.tasks.fusion.methods.UNetBaseline
  init_args:
    token_dim: 32
    global_change_weight: 0.0
    global_class_weight: 1.0
    global_saliency_weight: 0.5
    class_loss: dicefocal
    saliency_loss: focal
