[build-system]
requires = [ "setuptools>=41.0.1" ]

[tool.mypy]
ignore_missing_imports = true

[tool.xcookie]
tags = [ "gitlab", "purepy", "kitware", "cv2", "gdal",]
mod_name = "watch"
repo_name = "watch"
rel_mod_parent_dpath = "."
os = [ "linux",]
min_python = 3.8

[tool.pytest.ini_options]
addopts = "-p no:doctest --xdoctest --xdoctest-style=google --ignore-glob=setup.py"
norecursedirs = ".git ignore build __pycache__ dev _skbuild"
filterwarnings = [
    "default",
    "ignore:.*No cfgstr given in Cacher constructor or call.*:Warning",
    "ignore:.*Define the __nice__ method for.*:Warning",
    "ignore:.*private pytest class or function.*:Warning",
]

[tool.coverage.run]
branch = true

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    ".*  # pragma: no cover",
    ".*  # nocover",
    "def __repr__", 
]
